<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>طقس موقعك الحالي</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Cairo', sans-serif;
            background: linear-gradient(to bottom, #1c1c3c, #2e2e50);
            color: #fff;
            direction: rtl;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            transition: background 0.5s ease;
        }
        .container {
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            padding: 20px;
            position: relative;
            transition: all 0.3s ease;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .header h1 {
            font-size: 1.2rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 70%;
        }
        
        /* البحث عن مدن */
        .search-container {
            display: flex;
            margin-bottom: 15px;
            position: relative;
        }
        
        #city-search {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-family: 'Cairo', sans-serif;
        }
        
        #search-btn {
            padding: 10px 15px;
            margin-right: 10px;
            border: none;
            border-radius: 10px;
            background: #4cc9f0;
            color: white;
            cursor: pointer;
            font-family: 'Cairo', sans-serif;
        }
        
        .search-results {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: rgba(30, 30, 60, 0.95);
            border-radius: 10px;
            margin-top: 5px;
            max-height: 200px;
            overflow-y: auto;
            display: none;
            z-index: 1000;
        }
        
        .search-result-item {
            padding: 10px;
            cursor: pointer;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .search-result-item:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        
        /* وضع ليلي/نهاري */
        #theme-toggle {
            background: none;
            border: none;
            color: #fff;
            cursor: pointer;
            font-family: 'Cairo', sans-serif;
            margin-right: 10px;
            font-size: 1.2rem;
        }
        
        .light-theme {
            background: linear-gradient(to bottom, #a1c4fd, #c2e9fb) !important;
            color: #333 !important;
        }
        
        .light-theme .container {
            background: rgba(255, 255, 255, 0.7) !important;
            color: #333 !important;
        }
        
        .light-theme .hour, 
        .light-theme .hourly-item,
        .light-theme .daily-item {
            background: rgba(255, 255, 255, 0.5) !important;
            color: #333 !important;
        }
        
        .temperature {
            font-size: 4rem;
            text-align: center;
            margin: 20px 0;
        }
        .condition {
            text-align: center;
            font-size: 1.2rem;
            margin-bottom: 10px;
        }
        .details {
            text-align: center;
            font-size: 1rem;
            margin-bottom: 20px;
        }
        
        /* مؤشر الأشعة فوق البنفسجية وجودة الهواء */
        .detail-item {
            margin: 5px 0;
        }
        
        .forecast-hours {
            display: flex;
            justify-content: space-between;
            overflow-x: auto;
            margin-bottom: 20px;
            padding-bottom: 10px;
            gap: 10px;
        }
        .hour {
            flex: 0 0 auto;
            text-align: center;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            min-width: 80px;
        }
        .hour img {
            width: 30px;
            height: 30px;
            margin: 5px 0;
        }
        .graph {
            width: 100%;
            height: 150px;
            margin-bottom: 20px;
        }
        .loading {
            text-align: center;
            font-size: 1.2rem;
            margin: 20px 0;
        }
        .error {
            text-align: center;
            color: #ff6b6b;
            margin: 15px 0;
            display: none;
        }
        .retry-btn {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            margin: 10px auto;
            display: block;
            font-family: 'Cairo', sans-serif;
        }
        
        /* تنسيقات التبويبات والتوقعات */
        .tabs {
            display: flex;
            justify-content: center;
            margin: 15px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .tab-btn {
            background: none;
            border: none;
            color: #fff;
            padding: 10px 15px;
            cursor: pointer;
            font-family: 'Cairo', sans-serif;
            font-size: 0.9rem;
            opacity: 0.7;
            transition: all 0.3s ease;
        }
        
        .tab-btn.active {
            opacity: 1;
            border-bottom: 2px solid #4cc9f0;
        }
        
        .forecast-container {
            margin-bottom: 20px;
            min-height: 200px;
        }
        
        .hourly-forecast {
            display: flex;
            overflow-x: auto;
            padding: 10px 0;
            gap: 10px;
        }
        
        .hourly-item {
            flex: 0 0 auto;
            text-align: center;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            min-width: 80px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .daily-forecast {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .daily-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
        }
        
        .daily-temp {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .temp-range {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
        }
        
        .max-temp {
            font-weight: bold;
        }
        
        .min-temp {
            opacity: 0.7;
            font-size: 0.9rem;
        }
        
        /* تأثيرات الطقس */
        .weather-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        
        /* الإعدادات */
        #settings-btn {
            background: none;
            border: none;
            color: #fff;
            cursor: pointer;
            font-family: 'Cairo', sans-serif;
            font-size: 1.2rem;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        
        .modal-content {
            background: #2e2e50;
            padding: 20px;
            border-radius: 15px;
            width: 90%;
            max-width: 400px;
        }
        
        .setting-item {
            margin: 15px 0;
        }
        
        .setting-item label {
            display: block;
            margin-bottom: 5px;
        }
        
        .setting-item select {
            width: 100%;
            padding: 8px;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: none;
        }
        
        #save-settings, #close-settings {
            padding: 10px 15px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Cairo', sans-serif;
        }
        
        #save-settings {
            background: #4cc9f0;
            color: white;
        }
        
        /* تكامل التقويم والساعة */
        .calendar-integration {
            margin-top: 15px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }
        
        /* تحسينات للشاشات الصغيرة */
        @media (max-width: 480px) {
            .container {
                padding: 15px;
            }
            .header h1 {
                font-size: 1rem;
            }
            .temperature {
                font-size: 3rem;
            }
            .hour {
                min-width: 70px;
                padding: 8px;
            }
            .hour img {
                width: 25px;
                height: 25px;
            }
            .tab-btn {
                padding: 8px 10px;
                font-size: 0.8rem;
            }
            .hourly-item {
                min-width: 70px;
                padding: 8px;
            }
            .daily-item {
                padding: 8px 10px;
            }
            .search-container {
                flex-direction: column;
            }
            
            #search-btn {
                margin: 10px 0;
            }
            
            .modal-content {
                width: 95%;
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- بحث عن المدن -->
        <div class="search-container">
            <input type="text" id="city-search" placeholder="ابحث عن مدينة...">
            <button id="search-btn">بحث</button>
            <div id="search-results" class="search-results"></div>
        </div>

        <div class="header">
            <h1 id="location">جاري تحديد الموقع...</h1>
            <button id="theme-toggle">🌙</button>
            <button id="settings-btn">⚙️</button>
        </div>

        <div class="loading" id="loading">جاري جلب بيانات الطقس...</div>
        <div class="error" id="error"></div>
        <button class="retry-btn" id="retry-btn" style="display: none;" onclick="getWeather()">إعادة المحاولة</button>
        
        <div class="temperature" id="temp" style="display: none;">--°</div>
        <div class="condition" id="condition" style="display: none;">--</div>
        <div class="details" id="details" style="display: none;">
            <div id="humidity">الرطوبة: --%</div>
            <div id="wind">الرياح: -- كم/س</div>
            <div id="uv-index" class="detail-item">مؤشر الأشعة فوق البنفسجية: --</div>
            <div id="air-quality" class="detail-item">جودة الهواء: --</div>
            <div id="astronomy" class="detail-item">الشروق: -- | الغروب: --</div>
        </div>

        <!-- توقعات الساعات والأيام -->
        <div class="tabs">
            <button class="tab-btn active" data-tab="hourly">توقعات بالساعات</button>
            <button class="tab-btn" data-tab="daily">توقعات بالأيام</button>
        </div>
        <div class="forecast-container" id="forecast-container"></div>

        <canvas id="weatherChart" class="graph" style="display: none;"></canvas>
    </div>

    <!-- نافذة الإعدادات -->
    <div id="settings-modal" class="modal">
        <div class="modal-content">
            <h2>الإعدادات</h2>
            <div class="setting-item">
                <label>وحدة الحرارة:</label>
                <select id="temp-unit">
                    <option value="celsius">مئوية (°C)</option>
                    <option value="fahrenheit">فهرنهايت (°F)</option>
                </select>
            </div>
            <div class="setting-item">
                <label>وحدة السرعة:</label>
                <select id="speed-unit">
                    <option value="kmh">كم/س</option>
                    <option value="mph">ميل/س</option>
                </select>
            </div>
            <div class="setting-item">
                <label>اللغة:</label>
                <select id="language">
                    <option value="ar">العربية</option>
                    <option value="en">English</option>
                    <option value="fr">Français</option>
                </select>
            </div>
            <button id="save-settings">حفظ</button>
            <button id="close-settings">إلغاء</button>
        </div>
    </div>

    <script>
    // خريطة رموز الطقس WMO إلى وصف عربي وأيقونة
    const weatherMap = {
        0: { desc: 'سماء صافية', icon: '☀️' },
        1: { desc: 'غالباً صافية', icon: '🌤' },
        2: { desc: 'جزئياً ملبدة بالغيوم', icon: '⛅' },
        3: { desc: 'ملبدة بالغيوم', icon: '☁️' },
        45: { desc: 'ضباب', icon: '🌫' },
        48: { desc: 'ضباب متجمد', icon: '🌫' },
        51: { desc: 'رذاذ خفيف', icon: '🌧' },
        53: { desc: 'رذاذ', icon: '🌧' },
        55: { desc: 'رذاذ كثيف', icon: '🌧' },
        56: { desc: 'رذاذ متجمد خفيف', icon: '🌧' },
        57: { desc: 'رذاذ متجمد كثيف', icon: '🌧' },
        61: { desc: 'مطر خفيف', icon: '🌧' },
        63: { desc: 'مطر', icon: '🌧' },
        65: { desc: 'مطر شديد', icon: '🌧' },
        66: { desc: 'مطر متجمد خفيف', icon: '🌧' },
        67: { desc: 'مطر متجمد شديد', icon: '🌧' },
        71: { desc: 'ثلوج خفيفة', icon: '❄️' },
        73: { desc: 'ثلوج', icon: '❄️' },
        75: { desc: 'ثلوج شديدة', icon: '❄️' },
        77: { desc: 'حبيبات ثلج', icon: '❄️' },
        80: { desc: 'زخات مطر خفيفة', icon: '🌦' },
        81: { desc: 'زخات مطر', icon: '🌦' },
        82: { desc: 'زخات مطر شديدة', icon: '🌦' },
        85: { desc: 'زخات ثلج خفيفة', icon: '🌨' },
        86: { desc: 'زخات ثلج شديدة', icon: '🌨' },
        95: { desc: 'عاصفة رعدية', icon: '⛈' },
        96: { desc: 'عاصفة رعدية مع برد', icon: '⛈' },
        99: { desc: 'عاصفة رعدية مع برد شديد', icon: '⛈' }
    };

    // دالة للحصول على وصف وأيقونة من كود الطقس
    function getWeatherDescription(code) {
        return weatherMap[code] || { desc: 'غير معروف', icon: '❓' };
    }

    // عناصر واجهة المستخدم
    const loadingElement = document.getElementById('loading');
    const errorElement = document.getElementById('error');
    const retryBtn = document.getElementById('retry-btn');
    const tempElement = document.getElementById('temp');
    const conditionElement = document.getElementById('condition');
    const detailsElement = document.getElementById('details');
    const forecastContainer = document.getElementById('forecast-container');
    const chartCanvas = document.getElementById('weatherChart');
    const locationElement = document.getElementById('location');

    // التحقق من حالة الاتصال بالإنترنت
    function checkOnlineStatus() {
        if (!navigator.onLine) {
            showError('أنت غير متصل بالإنترنت. يرجى التحقق من اتصالك ثم إعادة المحاولة.');
            return false;
        }
        return true;
    }

    // عرض رسالة الخطأ
    function showError(message) {
        errorElement.textContent = message;
        errorElement.style.display = 'block';
        retryBtn.style.display = 'block';
        loadingElement.style.display = 'none';
        
        // إخفاء عناصر الطقس في حالة الخطأ
        tempElement.style.display = 'none';
        conditionElement.style.display = 'none';
        detailsElement.style.display = 'none';
        forecastContainer.style.display = 'none';
        chartCanvas.style.display = 'none';
    }

    // إخفاء رسالة الخطأ
    function hideError() {
        errorElement.style.display = 'none';
        retryBtn.style.display = 'none';
    }

    // دالة لجلب بيانات الطقس من Open Meteo
    async function fetchWeatherData(latitude, longitude) {
        try {
            const response = await fetch(`https://api.open-meteo.com/v1/forecast?latitude=${latitude}&longitude=${longitude}&current=temperature_2m,relative_humidity_2m,apparent_temperature,is_day,precipitation,rain,showers,snowfall,weather_code,cloud_cover,pressure_msl,surface_pressure,wind_speed_10m,wind_direction_10m,wind_gusts_10m,uv_index&hourly=temperature_2m,relative_humidity_2m,dew_point_2m,apparent_temperature,precipitation_probability,precipitation,rain,showers,snowfall,snow_depth,weather_code,cloud_cover,visibility,wind_speed_10m,wind_direction_10m,wind_gusts_10m,uv_index&daily=weather_code,temperature_2m_max,temperature_2m_min,apparent_temperature_max,apparent_temperature_min,sunrise,sunset,daylight_duration,sunshine_duration,precipitation_sum,precipitation_hours,precipitation_probability_max,wind_speed_10m_max,wind_gusts_10m_max,wind_direction_10m_dominant,uv_index_max&timezone=auto&forecast_days=16`);
            
            if (!response.ok) {
                throw new Error(`خطأ في استجابة API: ${response.status}`);
            }
            
            const data = await response.json();
            return data;
        } catch (error) {
            console.error('فشل في جلب بيانات الطقس:', error);
            throw error;
        }
    }

    // دالة لتنسيق بيانات الطقس الحالية
    function formatCurrentWeather(data) {
        if (!data || !data.current) return null;
        
        const current = data.current;
        const weatherInfo = getWeatherDescription(current.weather_code);
        
        return {
            temperature: Math.round(current.temperature_2m),
            apparentTemperature: Math.round(current.apparent_temperature),
            humidity: current.relative_humidity_2m,
            windSpeed: Math.round(current.wind_speed_10m),
            windDirection: current.wind_direction_10m,
            pressure: Math.round(current.pressure_msl),
            weatherDescription: weatherInfo.desc,
            weatherIcon: weatherInfo.icon,
            isDay: current.is_day === 1,
            uvIndex: current.uv_index
        };
    }

    // دالة لعرض توقعات الساعات
    function displayHourlyForecast(hourlyData) {
        const forecastContainer = document.getElementById('forecast-container');
        forecastContainer.innerHTML = '';
        
        const hourlyDiv = document.createElement('div');
        hourlyDiv.className = 'hourly-forecast';
        // عرض توقعات الـ 24 ساعة القادمة
        for (let i = 0; i < Math.min(24, hourlyData.time.length); i++) {
            const time = new Date(hourlyData.time[i]);
            const hour = time.getHours();
            const isDay = hour > 6 && hour < 18;
            
            const weatherInfo = getWeatherDescription(hourlyData.weather_code[i]);
            
            const hourItem = document.createElement('div');
            hourItem.className = 'hourly-item';
            hourItem.innerHTML = `
                <div>${time.toLocaleTimeString('ar-SA', { hour: '2-digit' })}</div>
                <div style="font-size: 1.5rem;">${weatherInfo.icon}</div>
                <div>${Math.round(hourlyData.temperature_2m[i])}°</div>
                <div style="font-size: 0.7rem; margin-top: 5px;">${hourlyData.precipitation_probability[i]}%</div>
            `;
            
            hourlyDiv.appendChild(hourItem);
        }
        
        forecastContainer.appendChild(hourlyDiv);
    }

    // دالة لعرض توقعات الأيام
    function displayDailyForecast(dailyData) {
        const forecastContainer = document.getElementById('forecast-container');
        forecastContainer.innerHTML = '';
        
        const dailyDiv = document.createElement('div');
        dailyDiv.className = 'daily-forecast';
        
        // عرض توقعات الـ 7 أيام القادمة
        for (let i = 0; i < Math.min(7, dailyData.time.length); i++) {
            const date = new Date(dailyData.time[i]);
            const weatherInfo = getWeatherDescription(dailyData.weather_code[i]);
            
            const dayItem = document.createElement('div');
            dayItem.className = 'daily-item';
            dayItem.innerHTML = `
                <div>${date.toLocaleDateString('ar-SA', { weekday: 'long' })}</div>
                <div style="font-size: 1.5rem;">${weatherInfo.icon}</div>
                <div class="daily-temp">
                    <div class="temp-range">
                        <span class="max-temp">${Math.round(dailyData.temperature_2m_max[i])}°</span>
                        <span class="min-temp">${Math.round(dailyData.temperature_2m_min[i])}°</span>
                    </div>
                </div>
            `;
            
            dailyDiv.appendChild(dayItem);
        }
        
        forecastContainer.appendChild(dailyDiv);
    }

    // دالة لعرض بيانات الطقس في واجهة المستخدم
    function displayWeatherData(weatherData, airQualityData = null) {
        if (!weatherData) return;
        
        // حفظ البيانات للتبويبات
        window.hourlyData = weatherData.hourly;
        window.dailyData = weatherData.daily;
        
        // عرض بيانات الطقس الحالية
        const currentWeather = formatCurrentWeather(weatherData);
        if (currentWeather) {
            tempElement.textContent = `${currentWeather.temperature}°C`;
            conditionElement.textContent = currentWeather.weatherDescription;
            document.getElementById('humidity').textContent = `الرطوبة: ${currentWeather.humidity}%`;
            document.getElementById('wind').textContent = `الرياح: ${currentWeather.windSpeed} كم/س`;
            
            // عرض مؤشر الأشعة فوق البنفسجية
            const uvIndex = currentWeather.uvIndex;
            document.getElementById('uv-index').textContent = `مؤشر الأشعة فوق البنفسجية: ${uvIndex} ${getUVIndexLevel(uvIndex)}`;
            
            // عرض جودة الهواء إذا كانت متاحة
            if (airQualityData && airQualityData.current) {
                const aqi = airQualityData.current.us_aqi;
                document.getElementById('air-quality').textContent = `جودة الهواء: ${aqi} ${getAQILevel(aqi)}`;
            } else {
                document.getElementById('air-quality').textContent = 'جودة الهواء: غير متاح';
            }
            
            // عرض التفاصيل الفلكية
            if (weatherData.daily) {
                document.getElementById('astronomy').textContent = `الشروق: ${formatTime(weatherData.daily.sunrise[0])} | الغروب: ${formatTime(weatherData.daily.sunset[0])}`;
            }
            
            // إظهار العناصر بعد تحميل البيانات
            tempElement.style.display = 'block';
            conditionElement.style.display = 'block';
            detailsElement.style.display = 'block';
        }
        
        // عرض توقعات الساعات افتراضيًا
        displayHourlyForecast(weatherData.hourly);
        
        // إخفاء رسالة التحميل
        loadingElement.style.display = 'none';

        loadingElement.style.display = 'block';

        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(
                async (position) => {
                    const { latitude, longitude } = position.coords;
                    
                    // استخدام خدمة Geocoding للحصول على اسم الموقع
                    try {
                        const response = await fetch(`https://api.bigdatacloud.net/data/reverse-geocode-client?latitude=${latitude}&longitude=${longitude}&localityLanguage=ar`);
                        const locationData = await response.json();
                        locationElement.textContent = locationData.city || locationData.locality || `الموقع: ${latitude.toFixed(2)}, ${longitude.toFixed(2)}`;
                    } catch (error) {
                        locationElement.textContent = `الموقع: ${latitude.toFixed(2)}, ${longitude.toFixed(2)}`;
                    }
                    
                    try {
                        loadingElement.textContent = 'جاري جلب بيانات الطقس...';
                        const weatherData = await fetchWeatherData(latitude, longitude);
                        
                        // جلب بيانات جودة الهواء
                        const airQualityResponse = await fetch(`https://air-quality-api.open-meteo.com/v1/air-quality?latitude=${latitude}&longitude=${longitude}&current=us_aqi,pm10,pm2_5`);
                        const airQualityData = await airQualityResponse.ok ? await airQualityResponse.json() : null;
                        
                        displayWeatherData(weatherData, airQualityData);
                    } catch (error) {
                        showError('فشل في جلب بيانات الطقس. تحقق من الاتصال بالإنترنت.');
                        console.error('API Error:', error);
                    }
                },
                (error) => {
                    let errorMessage = 'فشل تحديد الموقع.';
                    switch(error.code) {
                        case error.PERMISSION_DENIED:
                            errorMessage = 'تم رفض الإذن بالوصول إلى الموقع. يرجى السماح بالوصول إلى الموقع في إعدادات المتصفح.';
                            break;
                        case error.POSITION_UNAVAILABLE:
                            errorMessage = 'معلومات الموقع غير متاحة.';
                            break;
                        case error.TIMEOUT:
                            errorMessage = 'انتهت مهلة طلب الموقع.';
                            break;
                    }
                    showError(errorMessage);
                    console.error('Geolocation Error:', error);
                    
                    // استخدام موقع افتراضي في حالة رفض إذن الموقع
                    const defaultLat = 24.7136;
                    const defaultLon = 46.6753;
                    locationElement.textContent = 'الرياض, السعودية';
                    
                    fetchWeatherData(defaultLat, defaultLon)

                { timeout: 10000 } // زيادة وقت الانتظار إلى 10 ثوان

    async function searchCity() {

            searchResults.style.display = 'none';
            return;
        }
        
        try {
            const response = await fetch(`https://geocoding-api.open-meteo.com/v1/search?name=${query}&count=5&language=ar`);
            const data = await response.json();
            
            if (data.results && data.results.length > 0) {
                searchResults.innerHTML = '';
                data.results.forEach(city => {
                    const item = document.createElement('div');
                    item.className = 'search-result-item';
                    item.textContent = `${city.name}, ${city.country}`;

        }

    // وظيفة debounce للبحث
    function debounce(func, wait) {
        let timeout;
        return function executedFunction(...args) {
            const later = () => {
                clearTimeout(timeout);
                func(...args);
            };
            clearTimeout(timeout);
            timeout = setTimeout(later, wait);
        };
    }

// 2. وضع عدم الاتصال (التخزين المؤقت)
function setupOfflineMode() {
    // حفظ بيانات الطقس محليًا
    function cacheWeatherData(data, location) {
        const cacheData = {
            data: data,
            location: location,
            timestamp: Date.now()
        };
        localStorage.setItem('weatherCache', JSON.stringify(cacheData));
    }
    
    // محاولة تحميل البيانات المخزنة محليًا
    function tryLoadCachedData() {
        const cachedData = localStorage.getItem('weatherCache');
        if (cachedData) {
            const { data, location, timestamp } = JSON.parse(cachedData);
            // إذا كانت البيانات أقل من ساعة قديمة
            if (Date.now() - timestamp < 3600000) {
                locationElement.textContent = location + ' (بيانات مخزنة)';
                displayWeatherData(data);
                return true;
            }
        }
        return false;
    }
    
    // تعديل دالة getWeather لدعم وضع عدم الاتصال
    const originalGetWeather = window.getWeather;
    window.getWeather = function() {
        if (!navigator.onLine) {
            if (tryLoadCachedData()) {
                return;
            } else {
                showError('أنت غير متصل بالإنترنت ولا توجد بيانات مخزنة.');
                return;
            }
        }
        originalGetWeather();
    };
    
    // تعديل دالة displayWeatherData لحفظ البيانات
    const originalDisplayWeatherData = window.displayWeatherData;
    window.displayWeatherData = function(weatherData, airQualityData) {
        originalDisplayWeatherData(weatherData, airQualityData);
        cacheWeatherData(weatherData, locationElement.textContent);
    };
}

    const originalDisplayWeatherData = window.displayWeatherData;

function checkWeatherAlerts(weatherData) {
    const alerts = [];

    if (current.uv_index >= 8) {
        alerts.push({
            type: 'uv',
            message: 'تحذير: الأشعة فوق البنفسجية مرتفعة جداً. يرجى استخدام واقي الشمس',
            severity: 'high'
        });
    }
    
    if (current.wind_speed_10m >= 30) {
        alerts.push({
            type: 'wind',
            message: 'تحذير: سرعة الرياح عالية. كن حذراً عند الخروج',
            severity: 'medium'
        });
    }
    
    if (current.temperature_2m >= 35) {
        alerts.push({
            type: 'heat',
            message: 'تحذير: درجة حرارة مرتفعة جداً. تجنب التعرض المباشر للشمس',
            severity: 'high'
        });
    }
    
    if (current.temperature_2m <= 0) {
        alerts.push({
            type: 'cold',
            message: 'تحذير: درجة حرارة منخفضة جداً. ارتدِ ملابس دافئة',
            severity: 'medium'
        });
    }
    
    return alerts;
}

// 2. خلفيات ديناميكية حسب حالة الطقس
function updateBackground(weatherCode, isDay) {
    const body = document.body;
    
    // إزالة أي خلفيات سابقة
    body.classList.remove('weather-sunny', 'weather-cloudy', 'weather-rainy', 'weather-stormy', 'weather-snowy');
    
    // إضافة الخلفية المناسبة
    if (weatherCode === 0) {
        body.classList.add(isDay ? 'weather-sunny' : 'weather-night');
    } else if (weatherCode >= 1 && weatherCode <= 3) {
        body.classList.add(isDay ? 'weather-cloudy' : 'weather-night');
    } else if ((weatherCode >= 51 && weatherCode <= 67) || (weatherCode >= 80 && weatherCode <= 82)) {
        body.classList.add('weather-rainy');
    } else if (weatherCode >= 95 && weatherCode <= 99) {
        body.classList.add('weather-stormy');
    } else if (weatherCode >= 71 && weatherCode <= 77) {
        body.classList.add('weather-snowy');
    }
}

// 3. مؤشر الراحة مع تفسير بلغة طبيعية
function getComfortIndex(temp, humidity) {
    let comfortLevel = '';
    let description = '';
    
    if (temp >= 30 && humidity >= 70) {
        comfortLevel = 'غير مريح جداً';
        description = 'الجو حار ورطب. تجنب النشاط الخارجي المكثف';
    } else if (temp >= 25 && humidity >= 60) {
        comfortLevel = 'غير مريح';
        description = 'الجو دافئ ورطب. قد تشعر بعدم الراحة';
    } else if (temp >= 20 && temp <= 26 && humidity >= 40 && humidity <= 60) {
        comfortLevel = 'مريح جداً';
        description = 'ظروف مثالية للراحة والنشاط الخارجي';
    } else if (temp <= 5) {
        comfortLevel = 'بارد جداً';
        description = 'الجو بارد. احرص على ارتداء ملابس دافئة';
    } else {
        comfortLevel = 'مقبول';
        description = 'ظروف طبيعية ومناسبة لمعظم الأنشطة';
    }
    
    return { level: comfortLevel, description: description };
}

function shareWeather() {
    const location = document.getElementById('location').textContent;
    const temp = document.getElementById('temp').textContent;
    const condition = document.getElementById('condition').textContent;
    
    const shareText = `حالة الطقس في ${location}: ${temp} و ${condition}`;
    
    if (navigator.share) {
        navigator.share({
            title: 'حالة الطقس',
            text: shareText,
            url: window.location.href
        }).catch(err => {
            console.log('Error sharing:', err);
        });
    } else {
        // نسخ إلى الحافظة إذا لم يكن المشاركة مدعومة
        navigator.clipboard.writeText(shareText).then(() => {
            alert('تم نسخ حالة الطقس إلى الحافظة!');
        });
    }

function setupMorningNotifications() {
    if ('Notification' in window && Notification.permission === 'granted') {
        // جدولة الإشعارات
        const now = new Date();
        const tomorrow = new Date(now);
        tomorrow.setDate(tomorrow.getDate() + 1);
        tomorrow.setHours(7, 0, 0, 0); // الساعة 7 صباحاً
        
        const timeUntilNotification = tomorrow.getTime() - now.getTime();
        
        setTimeout(() => {
            showWeatherNotification();
        }, timeUntilNotification);
    }
}

function showWeatherNotification() {
    if (window.currentWeather) {
        const notifOptions = {
            body: `اليوم: ${window.currentWeather.temperature}° - ${window.currentWeather.weatherDescription}`,
            icon: 'https://example.com/icon.png'
        };
        
        new Notification('تقرير الطقس الصباحي', notifOptions);
    }
}

}

        if (document.getElementById('wind-energy')) {
            document.getElementById('wind-energy').textContent = `${windEfficiency}% من القدرة`;

    const originalDisplayWeatherData = window.displayWeatherData;

    // تطبيق خلفية الطقس المناسبة
    function applyWeatherBackground(weatherCode, isDay) {
        const backgroundStyle = localStorage.getItem('backgroundStyle') || 'auto';
        const bgOpacity = localStorage.getItem('bgOpacity') || '0.8';
        
        if (backgroundStyle === 'none') {
            document.body.style.backgroundImage = '';

        // استخدام خلفية حسب حالة الطقس

        const backgroundUrl = isDay ? backgroundConfig.day : backgroundConfig.night;

    function getWindDirection(degrees) {
        const directions = [
            'شمال', 'شمال شرق', 'شرق', 'جنوب شرق', 
            'جنوب', 'جنوب غرب', 'غرب', 'شمال غرب'

        const index = Math.round(degrees / 45) % 8;
        return directions[index] || 'غير معروف';
    }

    // دالة لمستوى الرطوبة

        // تقدير الرطوبة بناءً على حالة الطقس
        const weatherCode = dailyData.weather_code[dayIndex];
        const temp = dailyData.temperature_2m_max[dayIndex];
        
        if (weatherCode >= 51 && weatherCode <= 67) return 'عالية (80-100%)';
        if (weatherCode >= 71 && weatherCode <= 77) return 'متوسطة (60-80%)';
        if (temp > 30) return 'منخفضة (30-50%)';
        return 'معتدلة (50-70%)';
    }

        ]
        };

        let tipCategory = 'sunny';
